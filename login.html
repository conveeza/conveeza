<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link href="img/webtabicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.theme.default.min.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/modal-video/css/modal-video.min.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99312025d1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container outerlogin">
        <div class="card login-card">
            <div class="card-body">
                <center>
                    <img src="img/Convee-logo-whtbg.png" alt="Convee" width="200px">
                </center>
                <br>
                <h3>Welcome Back!</h3>
                <h4>Please login to your account.</h4>
                <br>

                <p id="message" style="color: red;"></p>
                <form>
                    <div class="form-group">
                        <label>Email / Username</label>
                        <input type="text" class="form-control form-control-sm" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control form-control-sm" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-sm btn-success form-control" type="submit">Login</button>
                        <p>Dont have an account? <a href="/register.html">REGISTER</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="">
        <center>
            <p>
                Need Help? Contact Support.<br>
                email <a href="mailto:support@convee.co.za">support@convee.co.za</a><br>
                <a href="/index.html">Go to home</a>
            </p>
        </center>
    </div>


    <!-- JavaScript Libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery/jquery-migrate.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/superfish/hoverIntent.js"></script>
    <script src="lib/superfish/superfish.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/modal-video/js/modal-video.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>


    <!-- Template Main Javascript File -->
    <script src="js/main.js"></script>
    <script src="js/frmsubmission.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/loginRegister.js"></script>
</body>

</html>
